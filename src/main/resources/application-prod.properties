# ============================================
# Prod Configuration
# ============================================
# Application
spring.application.name=realestate-manager-api
server.port=8080
# RDS
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection Pool
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# MyBatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:/mapper/*.xml
# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400
# Security
security.max-login-attempts=5
security.account-lock-duration=30
# CORS
cors.allowed-origins=${CORS_ORIGINS}
# Logging
logging.level.root=WARN
logging.level.com.katok09.realestate.management=INFO
# Error Response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
# Jackson
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false
logging.file.name=/var/log/realestate-management/application.log
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
# MySQL Initialize
spring.sql.init.mode=never
# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
