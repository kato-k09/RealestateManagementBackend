# ============================================
# Prod Configuration
# ============================================
# Application
spring.application.name=realestate-management
server.port=8080
# RDS
spring.datasource.url=jdbc:mysql://[RDS_ENDPOINT]:3306/realestate_db?useSSL=true&requireSSL=true&serverTimezone=Asia/Tokyo&characterEncoding=utf8mb4
spring.datasource.username=[DB_USERNAME]
spring.datasource.password=[DB_PASSWORD]
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# MyBatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:/mapper/*.xml
# JWT
jwt.secret=[STRONG_JWT_SECRET_256_BITS]
jwt.expiration=86400
# Security
security.max-login-attempts=5
security.account-lock-duration=30
# CORS
cors.allowed-origins=https://[YOUR_DOMAIN]
# Logging
logging.level.root=INFO
logging.level.com.katok09.realestate.management=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/realestate-management/application.log
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
# Profile
spring.profiles.active=prod
# MySQL Initialize
spring.sql.init.mode=never
# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
