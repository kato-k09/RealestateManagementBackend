mybatis.mapper-locations=classpath*:/mapper/*.xml
# JWT
jwt.secret=${JWT_SECRET:0d23a3165a573697c6b07e432ea358c4fa099b143d442c1a0e40e9ac6bc0368e}
jwt.expiration=86400
# Security
security.max-login-attempts=5
security.account-lock-duration=30
# Logging
logging.level.root=WARN
logging.level.com.katok09.realestate.management=INFO
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.mybatis=WARN
logging.level.org.springframework.jdbc=WARN
# Logging File
logging.file.name=${LOG_FILE_PATH:logs/realestate-manager-api.log}
logging.file.max-size=10MB
logging.file.max-history=30
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}
# Error Response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=${INCLUDE_STACKTRACE:never}
server.error.include-exception=false
# Jackson Json
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false
